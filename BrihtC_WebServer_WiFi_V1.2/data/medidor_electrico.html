<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor Eléctrico</title>
    <link rel="stylesheet" href="./css/medidor_electrico.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>BRIGHT-C</h1><br>
    <h1>Medidor Eléctrico</h1>
    <table class="medidor-table">
        <thead>
            <tr>
                <th>Medida</th>
                <th>Valor de Medida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Voltaje RMS</td>
                <td id="VOLT">- V</td>
            </tr>
            <tr>
                <td>Potencia Activa</td>
                <td id="PA">- W</td>
            </tr>
            <tr>
                <td>Potencia Reactiva</td>
                <td id="PR">- VAR</td>
            </tr>
            <tr>
                <td>Potencia Aparente</td>
                <td id="PAP">- VA</td>
            </tr>
            <tr>
                <td>Energía Activa</td>
                <td id="EA">- kWh</td>
            </tr>
            <tr>
                <td>Energía Reactiva</td>
                <td id="ER">- kVARh</td>
            </tr>
            <tr>
                <td >Factor de Potencia</td>
                <td id="FP">-</td>
            </tr>
            <tr>
                <td>Frecuencia</td>
                <td id="FREC">- Hz</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
