<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor Eléctrico</title>
    <link rel="stylesheet" href="./css/medidor_electrico.css">
</head>
<body>
    <h1>BRIGHT-C</h1><br>
    <h1>Medidor Eléctrico</h1>
    <table class="medidor-table">
        <thead>
            <tr>
                <th>Medida</th>
                <th>Valor de Medida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Voltaje RMS</td>
                <td>220.5 V</td>
            </tr>
            <tr>
                <td>Potencia Activa</td>
                <td>1500 W</td>
            </tr>
            <tr>
                <td>Potencia Reactiva</td>
                <td>800 VAR</td>
            </tr>
            <tr>
                <td>Potencia Aparente</td>
                <td>1800 VA</td>
            </tr>
            <tr>
                <td>Energía Activa</td>
                <td>300 kWh</td>
            </tr>
            <tr>
                <td>Energía Reactiva</td>
                <td>150 kVARh</td>
            </tr>
            <tr>
                <td>Factor de Potencia</td>
                <td>0.83</td>
            </tr>
            <tr>
                <td>Frecuencia</td>
                <td>50 Hz</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
